<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="https://i.ibb.co/J5gmhG5/icons8-imac-96.png" alt="My First PC" width="120" height="96" class="me-2">
                        <span class="fs-4">My First PC</span>
                    </a>
                </div>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-4">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <br>
    <br>

    <div class="container">
        <form action="confPc" method="post">
            <div class="row">
                <div class="col-12">
                    <h1>Il tuo carrello</h1>
                    <p th:text="${message}"></p>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Modello</th>
                                <th>Quantit√†</th>
                                <th>Prezzo Singolo</th>
                                <th>Prezzo Totale</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pc : ${lista}">
                                <td>
                                    <input type="hidden" name="modello" th:value="${pc.modello}">
                                    <span th:text="${pc.modello}"></span>
                                </td>
                                <td>
                                    <input type="hidden" name="qnt" th:value="${pc.qnt}">
                                    <span th:text="${pc.qnt}"></span>
                                </td>
                                <td>
                                    <input type="hidden" name="prezzo" th:value="${pc.getPrezzo()}">
                                    <span th:text="${pc.getPrezzo()}"></span>
                                </td>
                                <td>
                                    <!-- Calcola il prezzo totale per questo PC -->
                                    <span th:text="${pc.prezzo * pc.qnt}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <h3>Prezzo Totale: <span th:text="${prezzo}"></span></h3>
                    
                    Inserisci la tua mail per completare l'ordine
                    <input type="text" name="email">
                    <button type="submit" value="conferma" class="btn btn-success">Procedi al pagamento</button>
                </div>
            </div>
        </form>
        <button onclick="location.href='/store'" type="button" class="btn btn-warning">Continua con gli acquisti</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
