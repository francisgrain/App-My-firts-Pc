<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magazzino</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="header">
    <a href="/" class="logo">App Pc - form per l'inserimento dell'articolo</a>
    <div class="header-right">
        <a class="active" href="/">Home</a>
        <a href="/listaMagazzino">Lista articoli</a>
        <a href="/change">Modifica articoli</a>
                        <a href="/showPcOrders">Statistiche di vendita</a>
        
                <a href="/store">Store</a>
        
    </div>
</div>

<br><br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/addComputer" method="post">
                <div class="mb-3">
                    <label for="marca" class="form-label">Inserisci la marca</label>
                    <input type="text" class="form-control" name="marca" id="marca" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="tipologia" class="form-label">Inserisci la tipologia</label>
                    <input type="text" class="form-control" name="tipologia" id="tipologia" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="modello" class="form-label">Inserisci il modello</label>
                    <input type="text" class="form-control" name="modello" id="modello" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="descrizione" class="form-label">Inserisci la descrizione</label>
                    <textarea class="form-control" name="descrizione" id="descrizione" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantità</label>
                    <input type="number" class="form-control" id="quantity" name="qnt" min="1" max="100">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Inserisci l'URL dell'immagine dell'articolo:</label>
                    <textarea class="form-control" name="url" id="url" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputNumber3" class="form-label">Inserisci il prezzo di vendita</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="number" class="form-control" id="inputNumber3" name="prezzo" step="0.01" value="" min="0">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">Aggiungi</button>
                <button onclick="location.href='/change'" type="button" class="btn btn-warning"> Modifica un articolo</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
