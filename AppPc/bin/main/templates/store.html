<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modifica</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="https://i.ibb.co/J5gmhG5/icons8-imac-96.png" alt="My First PC" width="120" height="96" class="me-2">
                    <span class="fs-4">My First PC</span>
                </a>
            </div>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-4">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<br>
<br>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="computer : ${lista}" class="col">
            <div class="card h-100 text-center">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <div class="mb-3 d-flex justify-content-center align-items-center" style="width: 100%; height: 200px; overflow: hidden;">
                        <img th:src="${computer.url}" class="img-fluid" alt="pc" style="max-height: 100%; max-width: 100%; object-fit: cover;">
                    </div>
                    <h5 class="card-title">ID: <span th:text="${computer.id}"></span></h5>
                    <p class="card-text">Marca: <span th:text="${computer.marca}"></span></p>
                    <p class="card-text">Modello: <span th:text="${computer.modello}"></span></p>
                    <p class="card-text">Descrizione: <span th:text="${computer.descrizione}"></span></p>
                    <p class="card-text"><h5>Prezzo: </h5><span th:text="${computer.formattedPrezzo}"></span></p>
                    <form action="/buyPc" method="post" class="mt-3">
                        <input type="hidden" name="ordini" th:value="${computer.id}">
                        <div class="mb-3">
                            <label for="quantity-${computer.id}">Quantità</label>
                            <input type="number" id="quantity-${computer.id}" name="quantities" min="1" max="100" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Aggiungi al carrello</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 My First PC</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <img src="https://i.ibb.co/DPdLgmX/icons8-twitter-26.png" alt="icons8-twitter-26" border="0">
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <img src="https://i.ibb.co/0C0qbXX/icons8-instagram-30.png" alt="icons8-instagram-30" border="0">
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <img src="https://i.ibb.co/fSd8Bn1/icons8-facebook-30.png" alt="icons8-facebook-30" border="0">
                </a>
            </li>
        </ul>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
