<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inserimento</title>
<link rel="stylesheet" href="style.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="header">
		<a href="/" class="logo">App Pc - form per l'inserimento
			dell'articolo</a>
		<div class="header-right">
			<a class="active" href="/">Home</a> <a href="/listaMagazzino">Lista
				articoli</a> <a href="/change">Modifica articoli</a>
		</div>
	</div>

	<br>
	<br>

	<div class="container">
		<div class="row justify-content-center">

			<div class="mb-3">

				<p th:text="'Il seguente articolo è stato inserito corretamente: '"></p>
				<h3>
					Marca: <span th:text="${computer.marca}"></span>
				</h3>
				<h3>
					Tipologia: <span th:text="${computer.tipologia}"></span>
				</h3>
				<h3>
					Modello: <span th:text="${computer.modello}"></span>
				</h3>


				<h5>Descrizione:</h5>
				<div class="descrizione">
					<span th:text="${computer.descrizione}"></span>
				</div>


				<h3>
					Quantità: <span th:text="${computer.formattedQnt}"></span>
				</h3>
				<h3>
					<img th:src="${computer.url}" alt="" border="0">
				</h3>
				<h3>
					Prezzo: <span th:text="${computer.formattedPrezzo}"></span>
				</h3>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
