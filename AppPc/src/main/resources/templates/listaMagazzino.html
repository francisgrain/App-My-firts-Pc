<link

<div class="header">
    <a href="/" class="logo">App Pc - lista degli articoli presenti a magazzino</a>
    <div class="header-right">
        <a class="active" href="/">Home</a>
        <a href="/listaMagazzino">Lista articoli</a>

                        <a href="/showPcOrders">Statistiche di vendita</a>

	<br>
	<br>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h3>Lista computer inseriti</h3>
				

  
				<form action="changeP" method="post">
					<div th:each="computer : ${lista}" class="computer-entry">
						<h4>
							ID: <span th:text="${computer.id}"></span>
						</h4>
						<h5>
							Marca: <span th:text="${computer.marca}"></span>
						</h5>
						<h5>
							Tipologia: <span th:text="${computer.tipologia}"></span>
						</h5>
						<h5>
							Modello: <span th:text="${computer.modello}"></span>
						</h5>
						<h5>Descrizione:</h5>
						<div class="descrizione">
							<span th:text="${computer.descrizione}"></span>
						</div>
						<h5>
							Quantit√†: <span th:text="${computer.formattedQnt}"></span>
						</h5>
						<img th:src="${computer.url}" alt="pc" border="0">
						<h5>
							Prezzo: <span th:text="${computer.formattedPrezzo}"></span>
						</h5>
						<hr>

					</div>
				</form>
	
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
